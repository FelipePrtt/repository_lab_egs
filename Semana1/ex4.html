<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de dado</title>
    <script language="JavaScript" type="text/JavaScript">
        let dado = prompt("Informe um dado:");
        let op = confirm("Deseja saber o tipo do seu dado?");
    if (op) {
        
        if (dado === "true" || dado === "false") {
            document.write("O dado é booleano.");
        } 
        else if (!isNaN(dado) && dado.trim() !== "") {
            document.write("O dado é um numero.");
        } 
        else if (dado.trim() === "") {
            document.write("O dado é nulo.");
        } 
        else {
            document.write("O dado é uma string.");
        }
    }
    else{
        document.write("Obrigado por visitar essa página.");
    }
    </script>
</head>
<body>
    <a href="ex3.html">Anterior</a>
</body>
</html>
