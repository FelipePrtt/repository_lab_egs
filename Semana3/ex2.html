<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor de mercado</title>
    <script language="JavaScript" type="text/JavaScript" src="script_ex2.js"></script>
</head>

<body>
    <h2>Valor de mercado</h2>
    <form method="post" onsubmit="return(novoCarro(event))">
        <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano:</label>
            <input type="number" id="ano" name="ano" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Cor:</label>
            <input type="text" id="cor" name="cor" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="km" class="form-label">Kilometragem:</label>
            <input type="number" id="km" name="km" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="valor_fipe" class="form-label">Valor da tabela fipe:</label>
            <input type="number" id="valor_fipe" name="valor_fipe" class="form-control" required="">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
