<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Dinâmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Cadastro Dinâmico</h1>
    <form method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="tel_fixo" class="form-label">Telefone Fixo:</label>
            <input type="text" id="tel_fixo" name="tel_fixo" class="form-control" required="">
        </div>
        <div class="mb-3">
            <label for="tel_celular" class="form-label">Telefone Celular:</label>
            <input type="text" id="tel_celular" name="tel_celular" class="form-control" required="">
        </div>
        <div class="form-check">
            <input type="checkbox" id="tipo_cadastro" name="tipo_cadastro" class="form-check-input">
            <label for="tipo_cadastro" class="form-check-label">Professor:</label>
            <input type="checkbox" id="tipo_cadastro" name="tipo_cadastro" class="form-check-input">
            <label for="tipo_cadastro" class="form-check-label">Aluno:</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
